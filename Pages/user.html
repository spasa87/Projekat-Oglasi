<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/user.css">
    <title>User page</title>
</head>
<body>
    <header>
        <h1>Oglasi</h1>
        <a class="logOut" title="Odjavi se">
            <i id="log_out" class="fa-solid fa-right-from-bracket"></i>
            <i id="btnLogOut" class="fa-solid fa-right-from-bracket fa-fade"></i>
        </a>
        <a class="adAdd" title="Dodaj oglas">
            <i id="addAd" class="fa-solid fa-file-circle-plus"></i>
            <i id="btnAdd" class="fa-solid fa-file-circle-plus fa-bounce"></i>
        </a>
        <a class="watch" title="Pogledaj sve oglase">
            <i id="img_watch" class="fa-solid fa-eye"></i>
            <i id="btn_watch" class="fa-solid fa-eye fa-spin"></i>
        </a>
    </header>
    <section>
        <h2 id="title">Dobro dosli</h2>
        <div id="userProfile">
            <h2 id="firstLastName"></h2>
            <p id="username"></p>
            <p id="password"></p>
            <p id="address"></p>
            <p id="phone"></p>
            <p id="gender"></p>
        </div>
        <div id="select">
            <label>Izaberite kategoriju:</label>
            <select id="selectCat"></select>
            <button id="filter">Filtriraj</button>
        </div>
        <div id="userAds"></div>
    </section>
    <script src="https://kit.fontawesome.com/f91b415289.js" crossorigin="spasa87"></script>
    <script src="../JS/user.js" type="module"></script>
</body>
</html>
