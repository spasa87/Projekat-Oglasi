<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola Spasovski">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/category_edit.css">
    <title>Update category</title>
</head>
<body>
    <header>
        <h1>Oglasi</h1>
        <a class="goBack">
            <i id="img_goBack" class="fa-solid fa-user-secret"></i>
            <i id="btn_goBack" class="fa-solid fa-user-secret fa-flip"></i>
        </a>
    </header>
    <section>
        <input id="input_name" placeholder="Unesite ime kategorije">
        <br>
        <input id="input_src" placeholder="Unesite putanju do slike">
        <br>
        <button id="update">Update</button>
        <p id="error"></p>
    </section>
    <div id="show">
        <h3 id="categoryName"></h3>
        <img id="categoryImage">
    </div>
    <script src="https://kit.fontawesome.com/f91b415289.js" crossorigin="spasa87"></script>
    <script src="/JS/category_edit.js" type="module"></script>
</body>
</html>
