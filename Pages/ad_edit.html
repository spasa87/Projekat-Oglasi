<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/ad_edit.css">
    <title>Ažuriranje</title>
</head>
<body>
    <header>
        <h1>Oglasi</h1>
        <a class="profile">
            <i id="img_profile" class="fa-solid fa-user"></i>
            <i id="btn_profile" class="fa-solid fa-user fa-flip"></i>
        </a>
    </header>
    <section>
        <div>
            <div id="labels">
                <label>Naslov:</label>
                <br>
                <label>Opis:</label>
                <br>
                <label>Cena:</label>
                <br>
                <label>Putanja do slike:</label>
                <br>
                <label>Kategorija:</label>
            </div>
            <div id="inputs">
                <input id="title">
                <br>
                <input id="description">
                <br>
                <input id="price">
                <br>
                <input id="image">
                <br>
                <select id="categoryId"></select>
            </div>
        </div>
        <div id="bottom">
            <button id="updateAd">Ažuriraj</button>
            <p id="error"></p>
        </div>
    </section>
    <div id="showAd">
        <h3 id="ad_title"></h3>
        <br>
        <img id="ad_image">
        <br>
        <p id="ad_description"></p>
        <br>
        <p id="ad_price"></p>
        <br>
        <p id="ad_likes"></p>
        <br>
        <p id="ad_category"></p>
    </div>
    <script src="https://kit.fontawesome.com/f91b415289.js" crossorigin="spasa87"></script>
    <script src="/JS/ad_edit.js" type="module"></script>
</body>
</html>
