<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola Spasovski">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/admin.css">
    <title>Admin</title>
</head>
<body>
    <header>
        <h1>Oglasi</h1>
        <a class="logOut">
            <i id="log_out" class="fa-solid fa-right-from-bracket"></i>
            <i id="btnLogOut" class="fa-solid fa-right-from-bracket fa-fade" title="Odjavi se"></i>
        </a>
        <a class="categoryAdd">
            <i id="addCat" class="fa-solid fa-file-circle-plus"></i>
            <i id="btnAdd" class="fa-solid fa-file-circle-plus fa-bounce" title="Dodaj kategoriju"></i>
        </a>
    </header>
    <section>
        <h2>Dobro dosli</h2>
        <div id="adminProfile">
            <h2 id="firstLastName"></h2>
            <p id="username"></p>
            <p id="password"></p>
            <p id="address"></p>
            <p id="phone"></p>
            <p id="gender"></p>
        </div>
    </section>
    <div id="categoryWrapper">
        <table id="categoryTable">
            <tr>
                <th>Ime</th>
                <th>Slika</th>
                <th>Obriši</th>
                <th>Ažuriraj</th>
            </tr>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/f91b415289.js" crossorigin="spasa87"></script>
    <script src="/JS/admin.js" type="module"></script>
</body>
</html>
