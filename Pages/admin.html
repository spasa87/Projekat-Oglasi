<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola Spasovski">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/admin.css">
    <title>Admin</title>
</head>
<body>
    <header>
        <h1>Oglasi</h1>
    </header>
    <nav>
        <button id="logOut">Odjavi se</button>
        <button id="category_add">Dodavanje kategorije</button>
    </nav>
    <section>
        <h2>Dobro dosli</h2>
        <div id="adminProfile">
            <h2 id="firstLastName"></h2>
            <p id="username"></p>
            <p id="password"></p>
            <p id="address"></p>
            <p id="phone"></p>
            <p id="gender"></p>
        </div>
        <div id="categoryWrapper">
            <table id="categoryTable">
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </table>
        </div>
    </section>
    <script src="/JS/admin.js" type="module"></script>
</body>
</html>
