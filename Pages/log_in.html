<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola Spasovski">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/log_in.css">
    <title>Prijava</title>
</head>
<body>
    <header>
        <h1>Oglasi</h1>
        <a class="home">
            <i id="btnHome" class="fa-solid fa-house"></i>
            <i id="btnHover" class="fa-solid fa-house fa-flip"></i>
        </a>
    </header>
    <h2>Dobro dosli</h2>
    <div id="wrapper">
        <input id="inputUsername" placeholder="Korisničko ime">
        <br>
        <input id="inputPassword" type="password" placeholder="Šifra">
        <br>
        <button id="logIn">Prijavi se</button>
        <br>
        <button id="register">Registruj se</button>
    </div>
    <section>
        <p id="errorMessage"></p>
    </section>
    <script src="https://kit.fontawesome.com/f91b415289.js" crossorigin="spasa87"></script>
    <script src="/JS/log_in.js" type="module"></script>
</body>
</html>
